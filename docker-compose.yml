version: '3.8'

services:
  db:
    image: postgres:13.10
    env_file: .env.production
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - geology-network

  backend:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/geology_backend:latest
    env_file: .env.production
    command: gunicorn geology.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - static_volume:/app/collected_static
      - media_volume:/app/media
    depends_on:
      - db
    networks:
      - geology-network

  nginx:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/geology_nginx:latest
    volumes:
      - static_volume:/staticfiles
      - media_volume:/media
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - geology-network

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    command: certonly --webroot -w /var/www/certbot --email admin@geologiya-ru.ru --agree-tos --no-eff-email -d api.geologiya-ru.ru --keep-until-expiring --non-interactive
    networks:
      - geology-network

volumes:
  pg_data:
  static_volume:
  media_volume:
  certbot_www:
  certbot_conf:

networks:
  geology-network:
    driver: bridge