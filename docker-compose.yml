version: '3.8'

services:
  db:
    image: postgres:13.10
    env_file: .env.production
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    image: pochek/geology_backend:latest
    env_file: .env.production
    command: gunicorn geology.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - static_volume:/app/collected_static
      - media_volume:/app/media
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: pochek/geology_nginx:latest
    volumes:
      - static_volume:/staticfiles
      - media_volume:/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pg_data:
  static_volume:
  media_volume: