name: Deploy Backend to Production

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'geology/**'
      - 'nginx/**'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'manage.py'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/geology_backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push nginx image
      uses: docker/build-push-action@v5
      with:
        context: nginx
        file: nginx/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/geology_nginx:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to backend server
      run: |
        ssh -o StrictHostKeyChecking=no \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.BACKEND_SERVER_IP }} \
            "cd /opt/geology_backend && \
             git pull origin main && \
             docker compose pull && \
             docker compose down --remove-orphans && \
             docker compose up -d --build && \
             docker compose exec -T backend python manage.py migrate --noinput && \
             docker compose exec -T backend python manage.py collectstatic --noinput"