version: '3.8'

services:
  db:
    image: postgres:13.10
    environment:
      POSTGRES_DB: geology_dev
      POSTGRES_USER: django_dev
      POSTGRES_PASSWORD: dev_password
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    environment:
      DEBUG: "True"
      DB_HOST: db
      POSTGRES_DB: geology_dev
      POSTGRES_USER: django_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
  static:
  media: